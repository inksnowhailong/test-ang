<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">登录</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">账号</label>
          <input
            type="text"
            id="username"
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="请输入账号"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600">密码</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="请输入密码"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        >
          登录
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-500">
        没有账号？
        <a href="#" class="text-blue-500 hover:underline">立即注册</a>
      </p>
    </div>
